  paper:
    summary: To describe the populational distribution of the UGT1A1*28 variant (genetic variant code rs8175347) located in the promotor of the UGT gene and correlate its genotypes with the results of the fasting test, as well as its relationship with the biochemical disorder of Gilbert's syndrome (GS) in a Valencian population. We studied the prevalence of the genotypes (TA)6/6 (TA)6/7 and (TA)7/7 of the deleterious variant rs8175347 in 144 patients with hyperbilirubinemia, 38 of whom had previously undergone the fasting test to diagnose GS, and in 150 control patients. By analysing the genomic region of the TATA box of the UGT1A1 gene promotor using Sanger sequencing, we established the correlation between the rs8175347 genotypes and the fasting test results and with the patients’ biochemical disorders. The rate of heterozygosity of allele (TA)7 in the control population was 32% and increased to 87.59% among the patients with suspected GS. The rate of genotype TA7/7 was 81.94% among the patients with hyperbilirubinemia, compared with 11.33% in the control patients. The fasting test showed a 15.79% rate of false negatives and a 5.26% rate of false positives. The high frequency of allele (TA)7 among the Valencian control population, almost double the 5% reported for European control patients, confirms the high rate of GS reported in the Spanish population, without observing significant differences between the geographical ends of the country. The efficacy and reliability of the fasting test for the diagnosis of GS is questionable.
