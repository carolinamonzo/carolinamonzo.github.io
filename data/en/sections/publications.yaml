  paper:
    summary: Rapamycin, a powerful geroprotective drug, can have detrimental effects when administered chronically. We determined whether intermittent treatment of mice can reduce negative effects while maintaining benefits of chronic treatment. From 6 months of age, male and female C3B6F1 hybrid mice were either continuously fed with 42 mg/kg rapamycin, or intermittently fed by alternating weekly feeding of 42 mg/kg rapamycin food with weekly control feeding. Survival of these mice compared to control animals was measured. Furthermore, longitudinal phenotyping including metabolic (body composition, GTT, ITT, indirect calorimetry) and fitness phenotypes (treadmil, rotarod, electrocardiography and open field) was performed. Organ specific pathology was assessed at 24 months of age. Chronic rapamycin treatment induced glucose intolerance, which was partially ameliorated by intermittent treatment. Chronic and intermittent rapamycin treatments increased lifespan equally in males, while in females chronic treatment resulted in slightly higher survival. The two treatments had equivalent effects on testicular degeneration, heart fibrosis and liver lipidosis. In males, the two treatment regimes led to a similar increase in motor coordination, heart rate and Q-T interval, and reduction in spleen weight, while in females, they equally reduced BAT inflammation and spleen weight and maintained heart rate and Q-T interval. However, other health parameters, including age related pathologies, were better prevented by continuous treatment. Intermittent rapamycin treatment is effective in prolonging lifespan and reduces some side-effects of chronic treatment, but chronic treatment is more beneficial to healthspan.
