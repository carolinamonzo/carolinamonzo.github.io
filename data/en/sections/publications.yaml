  paper:
    summary: Fragile X Syndrome is the most common monogenic cause of intellectual disability. It originates by the expansion of the CGG triplet repeat in the 5’ non-coding region of FMR1 gene. We analyzed aforementioned region of susceptibility in relatives of a patient carrying an expansion in range of mutation, with the aim of identifying other carriers of deleterious alleles and offering genetic counseling. Alleles in range of premutation were found in the mother and sister (maternal half-sister) of the patient, with 106 and 60 repetitions respectively; none showed any phenotypic trait. The probability of inheriting a contracted premutated allele when maternally transmitted is low (approximately 0.76%). Therefore, given the finding of a lower number of repetitions in the offspring of a woman, the possibility of a mosaic allele product of a undetected mutated allele has to be ruled out in first stand; for this the employment of a technique of maximum sensitivity is essential. In our case it was impossible to obtain DNA samples from male parents; hence we proceeded with microsatellite analysis on the X chromosome to assign haplotypes segregating with the corresponding expanded alleles, trying to describe their heritability in the pedigree. We conclude that the premutation carried by the sister of the diagnosed patient, was inherited through her paternal route and therefore comes from a second deleterious allele, different from the one transmitted from her mother to her affected sibling. Haplotype structure identified in both carrier chromosomes, the individuals’ population of origin and the heritability by paternal branches, suggests a shared ancestor in previous generations.
